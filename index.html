<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 7 | Hometask</title>
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</head>
<body>
    <form id="form" class="p-4 bg-white container mt-2">
        <input type="text" class="form-control m-auto mt-3" name="name" id="name" autocomplete="off" required placeholder="Please enter your name">
        <input type="text" class="form-control m-auto mt-3" name="lastname" id="lastname" autocomplete="off" required placeholder="Please enter your lastname">
        <input type="email" class="form-control m-auto mt-3" name="email" id="email" autocomplete="off" required placeholder="Please enter your email">
        <input type="password" class="form-control m-auto mt-3" name="password" id="password" autocomplete="off" required minlength="8" placeholder="Please enter your password">
        <button type="submit" class="btn btn-success pt-1 pb-1 text-center m-auto mt-3">
            Sign up 
        </button>
    </form>
    <form id="search-form">
        <input type="search" id="search" autocomplete="off" placeholder="Search 🔍" class="search form-control p-5 fs-5 pt-2 pb-2">
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    
    <ul class="list">

    </ul>
    <script src="./js/main.js"></script>
</body>
</html>
